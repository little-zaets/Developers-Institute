<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animation Challenge</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/73e09898c5.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<h1 class="caption">
			Animating Sleeping Freddie <i class="fas fa-paw "></i>
		</h1>
	</header>
	<section>
		<div class="container">
			<img class="scale" src="/home/rinav/Downloads/img1.jpg" alt="Freddie1">
			<img class="fade" src="/home/rinav/Downloads/img2.jpg" alt="Freddie2">
			<img class="color" src="/home/rinav/Downloads/img3.jpg" alt="Freddie3">
			<img class="shrink" src="/home/rinav/Downloads/img4.jpg" alt="Freddie4">
			<img class="rotate" src="/home/rinav/Downloads/img5.jpg" alt="Freddie5">
			<img class="circle" src="/home/rinav/Downloads/img6.jpg" alt="Freddie6">
			<img class="threed" src="/home/rinav/Downloads/img7.jpg" alt="Freddie7">
			<img class="swing" src="/home/rinav/Downloads/img8.jpg" alt="Freddie8">
		</div>
	</section>
